<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BELAJAR BIKIN SIMPLE CALCULATOR</title>
  </head>
  <body>
    <script>
      function calculateSum(num1, num2) {
        return num1 + num2;
      }

      console.log(calculateSum(2, 5));
      console.log(calculateSum(10, 10));
      console.log(calculateSum(5, 5));

      function calculateDifference(num1, num2) {
        return num1 - num2;
      }

      console.log(calculateDifference(22, 5));
      console.log(calculateDifference(12, 1));
      console.log(calculateDifference(17, 9));

      function calculateProduct(num1, num2) {
        return num1 * num2;
      }

      console.log(calculateProduct(13, 5));

      function calculateQuotient(num1, num2) {
        return num2 === 0 ? "Error: Division by zero" : num1 / num2;
      }

      console.log(calculateQuotient(7, 11));
      console.log(calculateQuotient(3, 0));

      // untuk membuat mengkuadratkan angka bisa pake metode Math.pow(angka1, angka2)
      // jadi 'angka1' kuadrat 'angka2'
      function calculateSquare(num) {
        // return Math.pow(num, 2) // ini kalo pake math.pow
        return num ** 2;
      }

      console.log(calculateSquare(2));
      console.log(calculateSquare(9));

      //   untuk mengkuadratkan angka dengan angka itu sendiri yang dipakai adalah Math.sqrt(angka)
      function calculateSquareRoot(num) {
        return Math.sqrt(num);
      }

      console.log(calculateSquareRoot(25));
      console.log(calculateSquareRoot(100));
    </script>
  </body>
</html>
