<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DATA TYPES --- FREECODECAMP</title>
  </head>
  <body>
    <script>
      // js tuh bahasa nya dinamis (dynamic typing), artinya kita ga perlu menyebutkan secara spesifik tipe data variable ketika kita mendeklarasikan variable

      // tipe data ditentukan dari value variable ketika program sedang dijalankan, kita juga boleh mengubah tipe valuenya di programnya

      // contoh:
      let example = "hello brok"; // ini string
      example = 42; // sekarang jadi number

      // fleksibilitas dari kedinamisan js bikin ngoding jadi lebih mudah untuk nulis script tapi juga bikin susah nyari bug nya ketika programnya udah banyak dan complex

      // ada juga bahasa statik (static typing) kayak c++, kita harus menentukan tipe datanya ketika mendeklarasikan variable nya, dan tipe data nya gabisa diganti, klo dah int yaa bakal tetep int. klo nanti coba coba buat mengubahnya yaa bakal error

      // perbedaan antara dynamic typing dengan static typing terdapat pada fleksibilitas vs keamanan code kita. dynamic typing bikin kode kita lebih fleksibel tapi juga beriksiko runtime error
      // klo static typing punya aturan ketat yang bisa mencegah error tsb, tapi butuh penetapan deklarasi yang jelas diwawal dan kurang fleksibel dalam pergantian tipe data

      let data = 100; // Initially a number
      data = "New data"; // Dynamically changes to a string
    </script>
  </body>
</html>
