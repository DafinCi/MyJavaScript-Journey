<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PENGGUNAAN TYPEOF DI JS --- FREECODECAMP</title>
  </head>
  <body>
    <script>
      //  penggunaan typeof di js
      // typeof akan selalu mengembalikan tipe data sesuatu dalam bentuk string

      // contoh:
      let num = 80;
      console.log(typeof num); // "number"

      // contoh lain:
      let bool = true;
      console.log(typeof bool); // "boolean"

      // typeof berguna untuk debugging atau ngecek tipe data yang sedang berjalan di kode kita

      // contoh lagi:
      let contoh = null;
      console.log(typeof contoh); // "object"

      let coba = 0.00000000000000000000000000000000000000001;
      console.log(typeof coba); //number
    </script>
  </body>
</html>
