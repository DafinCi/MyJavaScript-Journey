<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = 20;
      console.log(num.toString()); // "20"

      const arr = [1, 3, 4, 5];
      console.log(arr.toString()); // "1,3,4,5"

      //   klo dipake di objek bakal jadi gini

      const person = {
        name: "John",
        age: 30,
        isStudent: true,
      };

      console.log(person.toString()); // "[object Object]"
    </script>
  </body>
</html>
