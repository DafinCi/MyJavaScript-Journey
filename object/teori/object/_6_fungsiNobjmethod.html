<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // object method adalah fungsi yang menjadi properti pada objek dan bisa diakses dan dimanipulasi data objeknya
      const person = {
        name: "Bob",
        age: 30,
        sayHello: function () {
          return "Hello, my name is " + this.name;
        },
      };

      console.log(person.sayHello()); // "Hello, my name is Bob"
    </script>
  </body>
</html>
