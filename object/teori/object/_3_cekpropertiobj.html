<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ada beberapa cara untuk mengecek apakah sebuah objek memiliki suatu properti atau tidak

      // hasOwnProperty(): method ini mengembalikan nilai boolean, tergantung pada objek memiliki properti yang dimaksud atau tidak

      const person = {
        name: "Alice",
        age: 30,
      };

      console.log(person.hasOwnProperty("name")); // true
      console.log(person.hasOwnProperty("job")); // false

      // in operator: sama seperti hasOwnProperty(), in juga mengembalikan nilai boolean

      const person2 = {
        name: "Bob",
        age: 25,
      };
      console.log("name" in person2); // true
      console.log("job" in person2); // false

      // !== undefined: true false juga, tapi punya batasan

      const car = {
        brand: "Toyota",
        model: "Corolla",
        year: 2020,
      };

      console.log(car.brand !== undefined); // true
      console.log(car.color !== undefined); // false
    </script>
  </body>
</html>
