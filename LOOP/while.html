<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BELAJAR WHILE JS</title>
  </head>
  <body>
    <script>
      // for → paling umum, semua di satu tempat
      // while → cek dulu baru jalan
      // do...while → jalan dulu baru cek

      i = 1;
      while (i <= 5) {
        console.log(`hitungan ke-${i}`);
        ++i;
      }

      //   DO ... WHILE
      let m = 5;
      do {
        console.log(`hitung mundur: ${m}`);
        m--;
      } while (m >= 1);
    </script>
  </body>
</html>
