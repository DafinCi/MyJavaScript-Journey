  <body>
    <script>
      // break: agar program berhenti
      // continue: agar program skip perulangan

      let counter = 0;

      for (let i = 0; i < 100; i++) {
        if (i === 50) {
          break;
        }
        console.log(i);
      }

      for (let i = 0; i < 100; i++) {
        if (i % 2 === 0) {
          continue;
        }
        console.log(i);
      }

      // kira juga bisa melabeli statment mana yang harus di break atau continue
      // ini sangat berguna ketika pake nested loop

      outerLoop: for (let i = 0; i < 3; i++) {
        innserLoop: for (let j = 0; j < 3; j++) {
          if (i === 1 && j === 1) {
            break outerLoop;
          }
          console.log(`i: ${i}, j: ${j}`);
        }
      }
    </script>
  </body>
