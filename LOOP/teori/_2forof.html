<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // digunakan untuk loop value yang ada di array, atau string
      // basic syntax for ... of
      // for (variable of iterable){// code block to be executed}

      //contoh kalo di array
      const numbers = [1, 2, 3, 4, 5, 6, 7];
      for (const num of numbers) {
        console.log(num);
      }

      // contoh kalo di string
      const name = "dapin alfarizi";
      for (const char of name) {
        console.log(char);
      }

      // kita bisa pake let, atau const
      // klo pake const pastikan valuenya ga berubah
      /*
            const numbers = [1, 2, 3, 4, 5];

      for (const num of numbers) {
        console.log(num);
        num = num + 1; // This will cause an error
      }
             */

      // contoh klo berhadapan dengan, array di objek

      const people = [
        { name: "John", age: 30 },
        { name: "Jane", age: 25 },
        { name: "Jim", age: 40 },
      ];

      for (const orang of people) {
        console.log(`${orang.name} is ${orang.age}`);
      }
    </script>
  </body>
</html>
