<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // basic syntax:
      // while (condition){code yang mau dijalankan}

      let counter = 0;
      while (counter < 10) {
        console.log(counter);
        counter++;
      }

      // anothrer loop yang mirip dengan while loop
      let counter2 = 0;
      do {
        console.log(counter2);
        counter2++;
      } while (counter2 < 10);
    </script>
  </body>
</html>
