<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BELAJAR FOR JS</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 10; ++i) {
        document.writeln(`perulangan ke- ${i}`);
      }

      for (let g = 1; g <= 20; ++g) {
        if (g % 2 === 0) {
          console.log(`angka genap ${g}`);
        } else {
          console.log(`angka ganjil ${g}`);
        }
      }
    </script>
  </body>
</html>
