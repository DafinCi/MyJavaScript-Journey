<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // toFixed(): untuk mengontrol angka dibelangka koma

      let num = 3.14159;
      console.log(num.toFixed(2)); // "3.14"

      // perlu diingat method ini membulatkan ke angka terdekat
      console.log((3.14159).toFixed(3)); // "3.142"
      console.log((3.14449).toFixed(3)); // "3.144"
      console.log((3.1455).toFixed(3)); // "3.146"

      // defaultnya ini hanya ngambil angka depannya saja
      console.log(num.toFixed()); // 3

      // biasanya digunakan ketika mengerjakan perhitungan finasial
      let price = 19.99;
      let taxRate = 0.08;
      let total = price + price * taxRate;

      console.log("Total: $" + total.toFixed(2)); // "Total: $21.59"

      num = 5.678;
      console.log(num.toFixed(1)); //5.7

      let num1 = 12.345;
      let num2 = 67.891;

      console.log((num1 + num2).toFixed(2));
    </script>
  </body>
</html>
