    <title>
      What Are Conditional Statements, and How Do If/Else If/Else Statements
      Work? --- FREECODECAMP
    </title>
  </head>
  <body>
    <script>
      // if, else if, else
      // konsepnya sama kayak bahasa lain dan python
      // sintaksnya: if (kondisi){}

      // TERNARY OPERATOR:
      // sintaksnya: condition ? ekpresi_klo_true : ekspresi_klo_false
      const temperature = 30;
      const weather = temperature > 25 ? "sunny" : "cool";

      console.log(`It's a ${weather} day!`);
    </script>
