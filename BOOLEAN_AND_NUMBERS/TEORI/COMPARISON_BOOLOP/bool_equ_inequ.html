<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      What Are Booleans, and How Do They Work with Equality and Inequality
      Operators? --- FREECODECAMP
    </title>
  </head>
  <body>
    <script>
      // sama dengan dengan
      // == : ngecek apakah nilainya sama atau engga
      console.log(5 == "5"); // true

      // ===: untuk membandingkan nilai dan nilai data
      console.log(5 === "5"); // false

      // begitu juga dengan tidak sama dengan dengan
      console.log(5 != "5"); // false

      // tidak sama dengan dengan tipe datanya juga
      console.log(5 !== "5"); // true
    </script>
  </body>
</html>
