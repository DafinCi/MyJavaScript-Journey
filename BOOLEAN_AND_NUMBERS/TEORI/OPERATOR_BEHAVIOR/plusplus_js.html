<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How Do the Increment and Decrement Operators Work?</title>
  </head>
  <body>
    <script>
      //PREFIX
      // untuk menambah atau mengurangi nilai di variable
      // daripada nulis x = x-1
      // kita bisa nulis ++x ---> ini otomatis bakal nambahin satu ke variable x
      // begitu juga untuk pengurangan

      // POSTFIX
      // beda konsep jika y++
      // ini artinya "pake y dlu, baru setelah itu tambahin dengan 1"
      // contoh:
      let y = 5;

      console.log(y++); // 5
      console.log(y); // 6

      // begitu  juga untuk pengurangan
    </script>
  </body>
</html>
