<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // basic sintaks = array.indexOf(element, fromIndex)

      // klo elemen yang dicari tuh ada di array, bakal return sesuai indeksnya
      let fruits = ["apple", "banana", "orange", "banana"];
      let index = fruits.indexOf("banana");
      console.log(index); // 1

      // klo elemen gaada bakal return -1
      let fruits2 = ["apple", "banana", "orange"];
      let index2 = fruits2.indexOf("grape");
      console.log(index2); // -1

      // klo kita mau mencari item setelah menentukan angka indeks, maka pake argumen yang kedua

      let colors = ["red", "green", "blue", "yellow", "green"];
      let index3 = colors.indexOf("green", 3);
      console.log(index3); // 4
    </script>
  </body>
</html>
