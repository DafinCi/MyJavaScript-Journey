      console.log("1. Proses dimulai."); // Sinkronus

      // --- Operasi Asinkronus 1: Membuat Kopi (3 detik) ---
      setTimeout(function () {
        console.log("2. Kopi sudah siap! (Setelah 3 detik)");

        // --- Operasi Asinkronus 2: Menyajikan Kue (2 detik, dimulai setelah Kopi siap) ---
        setTimeout(function () {
          console.log("3. Kue sudah tersaji!"); // Setelah 3 + 2 = 5 detik
          console.log("Selesai. Semua sudah siap.");
        }, 2000); // <-- Perhatikan, delay hanya 2000ms (2 detik)
      }, 3000); // <-- Delay 3000ms (3 detik)
